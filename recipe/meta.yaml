{% set name = "torchview" %}
{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchview-{{ version }}.tar.gz
  sha256: 9db17f345321a991b756b985a6142f4d86af9f27e4235e2b1c909ce27553bfc9

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pytorch >=1.7
    - graphviz
    - python-graphviz

test:
  imports:
    - torchview
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mert-kurttutan/torchview
  summary: Visualize Pytorch Models
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/mert-kurttutan/torchview#documentation

extra:
  recipe-maintainers:
    - mert-kurttutan
